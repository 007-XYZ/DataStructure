<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--  -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="">
	<title>php paging</title>
	<!-- 面包屑导航 -->
	<style>
	/* css init */
		*{
			padding: 0;
			margin: 0;
		}
		*::selection{
			color: #00ff0f;
			background: #ff00ff;
		}
	/*
		p::selection {
		    background: #ff00ff;
		    font-size: 32px;
		    color: #00ff0f;
		}
		pre::selection {
		    background: #ff00ff;
		    font-size: 32px;
		    color: #00ff0f;
		}
	*/
	/* breadcrumb */
		.nav .breadcrumb {
		    padding: 8px 16px;
		    list-style: none;
		    background-color: #eee;
		}
		.nav .breadcrumb li {display: inline;}
		
		.nav .breadcrumb li+li:before {
		    padding: 8px;
		    color: black;
		}
		.nav .breadcrumb2 li+li:before {
		    content: "/\00a0";
		    /* 
		    	/ 转义符符号
		    	&nbsp; 160	00A0		不换行空格（NO-BREAK SPACE）  
		    	/	  47	002F	 	斜线（SOLIDUS）
		    	\	  92	005C	 	反斜线（REVERSE SOLIDUS）
		    */
		}
		.nav .breadcrumb1 li+li:before {
		    content: "\003E";
		}
		
		.nav .breadcrumb li a {color: green;}
	/* paging */
		.paging .pagination {
		    display: inline-block;
		    padding: 0;
		    margin: 0;
		}
		.paging .pagination li {display: inline;}
		.paging .pagination li a {
		    color: black;
		    float: left;
		    padding: 8px 16px;
		    text-decoration: none;
		    transition: background-color .3s;
		    border: 1px solid #ddd;
		    /* radius-border */
		    border-radius: 3px;
		    /* font-size */
		    font-size: 16px;
		    /* margin */
		    margin: 0 1px;
		}
		.paging .pagination li a.active {
		    background-color: #4CAF50;
		    color: white;
		    border: 1px solid #4CAF50;
		    /* radius-border */
		    border-radius: 3px;
		    /**/
		    border: 1px solid #4CAF50;
		}
		.paging .pagination li a:hover:not(.active) {background-color: #ddd;}
		/* div center 分页居中 */
		.paging .div_center {text-align: center;}		
		/* radius-border */
		.paging .div_center .pagination li:first-child a {
		    border-top-left-radius: 7px;
		    border-bottom-left-radius: 7px;
		    background-color: blue;
		}
		.paging .div_center .pagination li:last-child a {
		    border-top-right-radius: 7px;
		    border-bottom-right-radius: 7px;
		    background-color: blue;
		}
		/*  */
		.paging .paging_nav .pagination li a.active {
		    /*background-color: #eee;*/
		    background-color:#4CAF50;
		    color: black;
		    border: 1px solid #ddd;
		}
		/* div center paging*/
		.paging .paging_nav{text-align: center;}
		/* d_class */
		.d_class{
			width: 200px;
			height: 200px;
			background-color: purple;
			margin: 3px;
			padding: 0;
		}
		.d_class:hover{
			background-color: rgba(0,255,0,0.8);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- nav -->
		<div class="nav">
			<h2>面包屑导航</h2>
			<ul class="breadcrumb breadcrumb1">
			  <li><a href="#">首页 </a></li>
			  <li><a href="#">前端 </a></li>
			  <li><a href="#">HTML 教程 </a></li>
			  <li>HTML 段落</li>
			</ul>
		</div>
		<div class="content">
		<!-- bootstrap -->
			<div class="row">				
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
				<div class="col-md-3">
					<h1>xxx</h1>
					<div class="d_class"></div>
				</div>
			</div>
		</div>
		<!-- paging -->
		<div class="paging">
			<div class="div_center">
				<h2>点击及鼠标悬停分页样式</h2>
				<ul class="pagination">
				  <li><a href="#">«</a></li>
				  <li><a href="#">1</a></li>
				  <li><a class="active" href="#">2</a></li>
				  <li><a href="#">3</a></li>
				  <li><a href="#">4</a></li>
				  <li><a href="#">5</a></li>
				  <li><a href="#">6</a></li>
				  <li><a href="#">7</a></li>
				  <li><a href="#">»</a></li>
				</ul>
			</div>			
		</div>
		<!-- nav  paging -->
		<div class="paging">
			<div class="paging_nav">
				<h2>带分页导航分页</h2>
			    <hr>
				<p>上一页，下一页按钮:</p>
				<ul class="pagination">
				  <li><a href="#" class="active">&lt;</a></li>
				  <li><a href="#">&gt;</a></li>
				</ul>
				<hr>
				<p>分页导航:</p>
				<ul class="pagination">
				  <li><a href="#" class="active">Home</a></li>
				  <li><a href="#">Link 1</a></li>
				  <li><a href="#">Link 2</a></li>
				  <li><a href="#">Link 3</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
